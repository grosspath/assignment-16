<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>PROJECT</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>
      <div id="app-container">
        <div class="pomodoro">
          <p class="initialTimerView">25:00</p>
          <h1 class="clockComplete hide-it">Pomodoro Complete</h1>
          <div class="background-bar">
            <p class="background-bar_plain"></p>
            <div class="background-bar_with-text" id="seconds"></div>
            <div class="background-bar_complete"> </div>
          </div>
        </div>
        <div class="nav-bar">
          <div class="nav-elements">
            <div class="nav-bar_text-input">
              <input class="information-style" type="text"></input>
            </div>
            <div class="nav-bar_submit-button">
              <p class="push">+</p>
            </div>
          </div>
        </div>
      <script src="./js/main.js"></script>
   </body>
</html>
